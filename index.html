<!DOCTYPE html />
<html>
<head>
  <title>API proxy demo</title>
</head>
<body>
  <div>
    <a href="http://twitter.com/Encosia" target="_blank">Follow my updates on Twitter</a>
  </div>
  <script src="http//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
  <script>
    var url = 'TwitterProxy.ashx';
    var query = 'statuses/user_timeline.json?screen_name=Encosia';

    $.getJSON(url, query, function(response) {
      console.log(response)
    });
  </script>
</body>
</html>
